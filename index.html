<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有一封信给你...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6; /* 浪漫粉色背景 */
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 200px;
            text-align: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            position: absolute; /* 为了让按钮能跑，必须用绝对定位 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 同意按钮 */
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            left: 50%;
            transform: translateX(-140%); /* 放在左边 */
        }

        #yesBtn:hover {
            background-color: #ff1a1a;
            transform: translateX(-140%) scale(1.1);
        }

        /* 拒绝按钮 */
        #noBtn {
            background-color: #ffffff;
            color: #333;
            left: 50%;
            transform: translateX(40%); /* 放在右边 */
        }

        /* 恶搞结果弹窗 */
        #result {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }
        
        #result h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        #result img {
            max-width: 300px;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <h1>小姐姐/小哥哥，我喜欢你很久了</h1>
    <p>（请遵从你的内心做出选择）</p>

    <div class="btn-container">
        <button id="yesBtn">我也喜欢你 ❤</button>
        <button id="noBtn">不喜欢，滚</button>
    </div>

    <div id="result">
        <h2>哈哈哈！我就知道！</h2>
        <p>既然同意了，那V我50吃肯德基不过分吧？</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5Z3Z5/pZn8e9r2Qq1J6/giphy.gif" alt="Funny Dog">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const result = document.getElementById('result');

        // 核心：让“不喜欢”按钮到处乱跑
        noBtn.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            // 改变按钮位置
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'none'; // 取消居中偏移
        });

        // 手机端触摸也要跑（防止手机用户直接点到）
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // 防止点击
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'none';
        });

        // 点击“喜欢”后的效果
        yesBtn.addEventListener('click', function() {
            result.style.display = 'flex';
        });
    </script>
</body>
</html>
