<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天机神算 - AI批八字</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050505; 
            font-family: 'Noto Serif SC', serif; /* 宋体风格 */
        }
        canvas { display: block; }
        
        /* UI 层 */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background: radial-gradient(circle, rgba(20,20,20,0.8) 0%, rgba(0,0,0,1) 100%);
            transition: opacity 1s;
        }

        /* 标题样式 */
        h1 {
            color: #d4af37; /* 香槟金 */
            font-family: 'Ma Shan Zheng', cursive; /* 毛笔字体 */
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
            letter-spacing: 5px;
        }

        p.subtitle {
            color: #888;
            font-size: 1rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* 表单样式 */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border: 1px solid #d4af37;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        input, select {
            background: transparent;
            border: none;
            border-bottom: 1px solid #666;
            color: #fff;
            padding: 10px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            outline: none;
            text-align: center;
        }

        input::placeholder { color: #555; }
        
        input:focus {
            border-bottom: 1px solid #d4af37;
            box-shadow: 0 5px 10px -5px rgba(212, 175, 55, 0.3);
        }

        /* 按钮 */
        #startBtn {
            margin-top: 20px;
            padding: 12px;
            background: #d4af37;
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            font-family: 'Ma Shan Zheng', cursive;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        #startBtn:hover {
            background: #f1c40f;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            transform: scale(1.02);
        }

        /* 结果展示文字 */
        #result-overlay {
            position: absolute;
            bottom: 15%;
            width: 100%;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s;
        }
        
        #result-text {
            color: #d4af37;
            font-size: 2rem;
            font-family: 'Ma Shan Zheng', cursive;
            text-shadow: 2px 2px 4px #000;
        }

        /* 隐藏类 */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>天机神算</h1>
        <p class="subtitle">AI易经 · 大数据八字 · 赛博算命</p>
        
        <div class="input-group">
            <input type="text" id="name" placeholder="请输入施主尊姓大名" autocomplete="off">
            <input type="text" placeholder="生辰 (例如: 1998年)" autocomplete="off">
            
            <button id="startBtn">开始批命</button>
        </div>
        <p style="color:#444; font-size:12px; margin-top:20px;">*泄漏天机，概不负责*</p>
    </div>

    <div id="result-overlay">
        <div id="result-text"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 配置 ---
        const CONFIG = {
            particleCount: 10000,
            particleSize: 0.2,
            color: '#d4af37' // 金色
        };

        // --- 场景初始化 ---
        const scene = new THREE.Scene();
        // 添加一点迷雾，增加玄学感
        scene.fog = new THREE.FogExp2(0x050505, 0.03);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0; // 缓慢旋转

        // --- 粒子系统 ---
        let particles;
        let positions = [];
        let targetPositions = [];
        const geometry = new THREE.BufferGeometry();

        // 1. 初始化粒子（先让它们在屏幕外乱飞）
        for (let i = 0; i < CONFIG.particleCount * 3; i++) {
            positions.push((Math.random() - 0.5) * 200); 
        }

        // 2. 初始形状：生成一个“太极”图案 (☯)
        const taiChiPoints = getTextPoints("☯", 1.0); 
        targetPositions = Float32Array.from(taiChiPoints);

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            color: CONFIG.color,
            size: CONFIG.particleSize,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 核心函数：把文字变成粒子坐标 ---
        function getTextPoints(text, scaleFactor = 1.0) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 256, 256);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 160px "Ma Shan Zheng", "KaiTi", serif'; // 使用毛笔字体
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 128, 128);

            const imageData = ctx.getImageData(0, 0, 256, 256);
            const data = imageData.data;
            const validPixels = [];

            for (let y = 0; y < 256; y += 2) {
                for (let x = 0; x < 256; x += 2) {
                    if (data[(y * 256 + x) * 4] > 100) {
                        validPixels.push({x, y});
                    }
                }
            }

            const points = [];
            for (let i = 0; i < CONFIG.particleCount; i++) {
                if (validPixels.length > 0) {
                    const pixel = validPixels[Math.floor(Math.random() * validPixels.length)];
                    // 坐标映射
                    points.push((pixel.x - 128) * 0.15 * scaleFactor);
                    points.push(-(pixel.y - 128) * 0.15 * scaleFactor); 
                    points.push((Math.random() - 0.5) * 2); // 稍微有点厚度
                } else {
                    // 多余的粒子让它在背景里飘
                    points.push((Math.random()-0.5)*100, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
                }
            }
            return points;
        }

        // --- 交互逻辑 ---
        const startBtn = document.getElementById('startBtn');
        const uiLayer = document.getElementById('ui-layer');
        const nameInput = document.getElementById('name');
        const resultOverlay = document.getElementById('result-overlay');
        const resultText = document.getElementById('result-text');

        // 恶搞结果词库
        const prankResults = [
            { word: "穷", desc: "命犯穷神，五行缺金，建议吃土" },
            { word: "冤种", desc: "天选打工人，纯正大冤种" },
            { word: "单身", desc: "月老把你的红绳拿去织毛裤了" },
            { word: "海王", desc: "不仅想得美，鱼塘还挺大" },
            { word: "舔狗", desc: "深情如果不被辜负，那还能叫深情吗？" },
            { word: "躺平", desc: "只要躺得足够平，镰刀就割不到你" }
        ];

        startBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (!name) {
                alert("施主，姓名都不留，天机不可泄露啊");
                return;
            }

            // 1. 隐藏表单
            uiLayer.classList.add('hidden');
            
            // 2. 加速粒子旋转，模拟算命计算
            controls.autoRotateSpeed = 20.0;

            // 3. 2.5秒后出结果
            setTimeout(() => {
                // 随机选一个恶搞词
                const fate = prankResults[Math.floor(Math.random() * prankResults.length)];
                
                // 粒子重组为那个字
                const newPoints = getTextPoints(fate.word, 1.2); 
                targetPositions = Float32Array.from(newPoints);

                // 颜色变红
                material.color.set('#ff3333'); 
                
                // 恢复旋转速度
                controls.autoRotateSpeed = 2.0;

                // 显示文字解析
                resultOverlay.style.opacity = 1;
                resultText.innerHTML = `
                    <div style="font-size: 1.5rem; margin-bottom:10px;">${name} 的命格：</div>
                    <div style="font-size: 1rem; color: #fff;">${fate.desc}</div>
                `;

            }, 2500);
        });

        // --- 动画循环 ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            const currentPositions = geometry.attributes.position.array;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const i3 = i * 3;
                // 插值动画
                currentPositions[i3] += (targetPositions[i3] - currentPositions[i3]) * 0.08;
                currentPositions[i3+1] += (targetPositions[i3+1] - currentPositions[i3+1]) * 0.08;
                currentPositions[i3+2] += (targetPositions[i3+2] - currentPositions[i3+2]) * 0.08;
                
                // 增加一点神秘的漂浮感
                currentPositions[i3+1] += Math.sin(time * 3 + currentPositions[i3]) * 0.005;
            }
            
            geometry.attributes.position.needsUpdate = true;
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
